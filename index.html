<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <img id="bg-top" src="./assets/images/bg-pattern-top.svg" alt="">
  <img id="bg-bottom" src="./assets/images/bg-pattern-bottom.svg" alt="">
  <div class="profile-card">
    <img id="profile-bg" src="./assets/images/bg-pattern-card.svg" alt="Profile card background">
    <img id="profile-picture" src="./assets/images/image-victor.jpg" alt="Picture of Victor">
    <div class="profile-desc">
      <h1 id="profile-name">Victor Crest</h1>
      <p id="profile-age">26</p>
    </div>
    <p id="profile-location">London</p>
    <hr>
    <div class="profile-stats">
      <div class="profile-stat">
        <h2>80K</h2>
        <p>Followers</p>
      </div>
      <div class="profile-stat">
        <h2>803K</h2>
        <p>Likes</p>
      </div>
      <div class="profile-stat">
        <h2>1.4K</h2>
        <p>Photos</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Samuel Johnson</a>.
  </div>
</body>
</html>
